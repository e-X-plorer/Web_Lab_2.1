<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main>
        <section id="header" class="display-contents">
            <div id="current-header">
                <h2>Погода здесь</h2>
                <button id="update-button">
                    <span id="update-button-text">Обновить геолокацию</span>
                    <i class="material-icons update-button-icon">refresh</i>
                </button>
            </div>
            <div id="loading-placeholder-top" class="loading-placeholder">
                <span>Подождите, данные загружаются</span>
                <div class="lds-dual-ring"></div>
            </div>
            <div id="current-weather-block">
                <h3 id="current-city-name">Moscow</h3>
                <div id="current-weather-icon">
                    <i class="material-icons" style="font-size: 140px">cloud</i>
                    <span id="t-current">5°C</span>
                </div>
            </div>
            <ul id="current-weather-features" class="weather-features">
                <li class="grey-rect">
                    <h4 class="feature-name">Ветер</h4>
                    <span class="feature-text">Moderate breeze, 6.0 m/s, North-northwest</span>
                </li>
                <li class="grey-rect">
                    <h4 class="feature-name">Облачность</h4>
                    <span class="feature-text">Broken clouds</span>
                </li>
                <li class="grey-rect">
                    <h4 class="feature-name">Давление</h4>
                    <span class="feature-text">1013 hpa</span>
                </li>
                <li class="grey-rect">
                    <h4 class="feature-name">Влажность</h4>
                    <span class="feature-text">52%</span>
                </li>
                <li class="grey-rect">
                    <h4 class="feature-name">Координаты</h4>
                    <span class="feature-text">[59.88, 30.42]</span>
                </li>
            </ul>
            <div id="filler"></div>
        </section>
        <section id="cities" class="display-contents">
            <div id="favourites-header">
                <h2>Избранное</h2>
                <form id="add-city-form">
                    <label for="add-city-input"></label>
                    <input type="text" name="input-area" id="add-city-input" placeholder="Добавить новый город" required>
                    <input type="submit" value="add" class="material-icons" id="add-button">
                </form>
            </div>
            <template id="location-template">
                <div>
                    <div class="loading-placeholder">
                        <span>Подождите, данные загружаются</span>
                        <div class="lds-dual-ring"></div>
                    </div>
                    <div class="location">
                        <div class="favorite-item-header">
                            <h3 class="item-header-entry">undefined city name</h3>
                            <span class="item-header-entry t-favourite">?°C</span>
                            <i class="material-icons" style="font-size: 28px">cloud</i>
                            <button class="close-button"><i class="material-icons">close</i></button>
                        </div>
                        <ul class="weather-features">
                            <li class="grey-rect">
                                <h4 class="feature-name">Ветер</h4>
                                <span class="feature-text">undefined</span>
                            </li>
                            <li class="grey-rect">
                                <h4 class="feature-name">Облачность</h4>
                                <span class="feature-text">undefined</span>
                            </li>
                            <li class="grey-rect">
                                <h4 class="feature-name">Давление</h4>
                                <span class="feature-text">undefined</span>
                            </li>
                            <li class="grey-rect">
                                <h4 class="feature-name">Влажность</h4>
                                <span class="feature-text">undefined</span>
                            </li>
                            <li class="grey-rect">
                                <h4 class="feature-name">Координаты</h4>
                                <span class="feature-text">undefined</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <script src="start.js"></script>
</body>
</html>
